<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table</title>
    <style>
        body {
            margin: 10px auto;
            width: 250px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: left;
            padding: 5px;
        }
    </style>
</head>

        <tr>
            <th colspan="2">Full Name</th>

        </tr>
        <tr>
            <td>Tran</td>
            <td>Xuan Quang</td>
            <td>25</td>
            <td>Nam</td>
        </tr>
        <tr>
            <td>Hoang</td>
            <td>Duc</td>
            <td>23</td>
            <td>Nam</td>
        </tr>
        <tr>
            <td>Thi</td>

        </tr>
    </table>
</body>
</html>
